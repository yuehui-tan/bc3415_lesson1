<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        img {
            border-radius: 10px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #4a90e2;
        }

        h4 {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        input[type="submit"] {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Here's a joke to cheer you up!</h2>
        <h4>Why do Malays not like circles?</h4>
        <h4>Because no corner to lepak.</h4>
        <img src="https://image-service.usw2.wp-prod-us.cultureamp-cdn.com/OqjzT0ErD2k23PVq3gNsGKXkiJY=/1440x0/cultureampcom/production/1e4/ddf/e68/1e4ddfe687e3363fe3f2e78b/blog-90-funny-jokes-to-share-with-coworkers.png" alt="Laughing Guy">
        <form action="/" method="post">
            <input type="submit" value="Main">
        </form>
    </div>
</body>
</html>
